<!DOCTYPE html>
<html lang="eng">
<head>
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 	<link rel="stylesheet" href="assets/css/style.css">
 	<script src="assets/js/oauth.js"></script>
 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Troll Bridge</title>
</head>
<body>
<div class="container">
	<header>
		<h1>Lazy Reviewer Logo Goes Here</h1>
	</header>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">About/Instructions</h3>
		</div>
		<div class="panel-body">
		"I want to eat at a restaurant that's not terrible, but I'm too lazy to read through everything. Now I don't have to. Thanks, Lazy Reviewer!"
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">
				<form>
					<label for="username">Enter the name of a restaurant/bar/whatever </label>
					<br>
					<input type="text" id="username">
					<input type="button" id="search" value="Search">
				</form>
			</h3>
		</div>
		<div class="row">
			<div class="panel-body col-sm-2" class="score">Sentiment Score Goes Here
			</div>
			<div class="panel-body col-sm-5" class="yelp">Yelp Most Positive
			</div>
			<div class="panel body col-sm-5" class="yelp">Yelp Most Negative
			</div>
		</div>
	</div>
</div>
</body>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="assets/js/troll-bridge.js" type="text/javascript"></script>
</html>
